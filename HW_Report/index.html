<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="amazon-header">
        <div class="amazon-header-left-section">
            <a href="index.html" class="header-link">
                <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo">
            </a>
        </div>
        <div class="amazon-header-middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon2" src="images/icons/search-icon2.png" alt="Search" style="width: 20px; height: 20px;">
            </button>
        </div>
    </header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <main class="main">
        <div class="products-grid" id="products-grid">
            <!-- Product Template -->
            <template id="product-template">
                <div class="product-container">
                    <div class="product-image-container">
                        <img class="product-image" src="" alt="Product Image">
                    </div>
                    <div class="product-name limit-text-to-2-lines"></div>
                    <div class="product-rating-container">
                        <img class="product-rating-stars" src="" alt="Rating">
                        <div class="product-rating-count link-primary"></div>
                    </div>
                    <div class="product-price"></div>
                    <div class="product-quantity-container">
                        <label for="quantity">Quantity:</label>
                        <select id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                    <div class="product-spacer"></div>
                    <div class="added-to-cart">
                        
                        <img src="images/icons/checkmark.png" alt="Checkmark" style="width: 20px; height: 20px;">
                        Added
                    </div>
                    <button class="add-to-cart-button button-primary">Add to Cart</button>
                </div>
            </template>
        </div>
    </main>

    <script>
        // Example data for products
        const products = [
            {
                image: "images/products/athletic-cotton-socks-6-pairs.jpeg",
                name: "Black and Gray Athletic Cotton Socks - 6 Pairs",
                ratingImage: "images/ratings/rating-45.png",
                ratingCount: 87,
                price: "$10.90"
            },
            {
                image: "images/products/intermediate-composite-basketball.jpeg",
                name: "Intermediate Size Basketball",
                ratingImage: "images/ratings/rating-40.png",
                ratingCount: 127,
                price: "$20.95"
            },
            {
                image: "images/products/adults-plain-cotton-tshirt-2-pack-teal.jpeg",
                name: "Adults Plain Cotton T-Shirt - 2 Pack",
                ratingImage: "images/ratings/rating-45.png",
                ratingCount: 56,
                price: "$7.99"
            }
        ];

        const productsGrid = document.getElementById('products-grid');
        const productTemplate = document.getElementById('product-template');

        // Insert products dynamically
        products.forEach(product => {
            const productClone = productTemplate.content.cloneNode(true);
            const productContainer = productClone.querySelector('.product-container');

            // Set product details
            productContainer.querySelector('.product-image').src = product.image;
            productContainer.querySelector('.product-name').textContent = product.name;
            productContainer.querySelector('.product-rating-stars').src = product.ratingImage;
            productContainer.querySelector('.product-rating-count').textContent = product.ratingCount;
            productContainer.querySelector('.product-price').textContent = product.price;

            // Append the cloned product to the grid
            productsGrid.appendChild(productClone);
        });
    </script>
</body>
</html>
